<template>
    <div class="container">
        <lightning-card title="Enter Password">
            <div class="slds-m-around_medium">
                <lightning-input 
                    type="password" 
                    label="Password" 
                    value={password} 
                    onchange={handlePasswordChange}>
                </lightning-input>

                <lightning-button 
                    variant="brand" 
                    label="Submit" 
                    class="slds-m-top_medium"
                    onclick={handleSubmit}>
                </lightning-button>

                <template if:true={errorMessage}>
                    <p class="error">{errorMessage}</p>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
